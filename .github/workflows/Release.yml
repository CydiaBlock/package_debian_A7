name: Scheduled GitHub Pages Redeploy

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 0 1 * *' # ch·∫°y ƒë·∫ßu th√°ng
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Check and build Packages
        shell: bash
        run: |
          set -euo pipefail
          rm -f Packages Packages.gz scan.log tmp.log removed.list

          echo "üîé Pre-check: remove .deb that dpkg-deb cannot read"
          # d√πng find -print0 ƒë·ªÉ an to√†n v·ªõi t√™n c√≥ d·∫•u c√°ch
          while IFS= read -r -d '' f; do
            echo "Checking $f ..."
            if ! dpkg-deb -I "$f" >/dev/null 2>&1; then
              echo "‚ùå dpkg-deb failed: removing $f"
              rm -f -- "$f"
            else
              echo "‚úÖ OK: $f"
            fi
          done < <(find . -maxdepth 1 -type f -name "*.deb" -print0)

          echo "üì¶ Build Packages with iterative per-file checks (safe)"
          MAX_ROUNDS=10
          round=0

          while true; do
            round=$((round+1))
            echo "Attempt #$round: running dpkg-scanpackages..."
            # th·ª≠ build to√†n b·ªô
            if dpkg-scanpackages -m . /dev/null > Packages 2> scan.log; then
              echo "‚úÖ dpkg-scanpackages succeeded"
              break
            fi

            echo "‚ö†Ô∏è dpkg-scanpackages failed on attempt #$round. Inspecting packages to find culprits..."
            # n·∫øu v∆∞·ª£t qu√° gi·ªõi h·∫°n v√≤ng l·∫∑p -> in log v√† fail ƒë·ªÉ debug
            if [ "$round" -gt "$MAX_ROUNDS" ]; then
              echo "‚ùå Reached max rounds ($MAX_ROUNDS). Dumping scan.log and failing."
              sed -n '1,200p' scan.log || true
              exit 1
            fi

            # t√¨m t·ª´ng .deb g√¢y l·ªói b·∫±ng c√°ch th·ª≠ dpkg-scanpackages tr√™n t·ª´ng file ri√™ng
            # => s·∫Ω catch ch√≠nh x√°c file g√¢y l·ªói (v·ªõi t√™n c√≥ space v·∫´n ok)
            removed_any=0
            while IFS= read -r -d '' debfile; do
              # ch·∫°y dpkg-scanpackages tr√™n 1 file (stdout ignore). N·∫øu fail => x√≥a file
              if ! dpkg-scanpackages -m "$debfile" /dev/null > /dev/null 2> tmp.log; then
                echo "‚ùå Removing broken package: $debfile"
                rm -f -- "$debfile"
                echo "$debfile" >> removed.list
                removed_any=1
              fi
            done < <(find . -maxdepth 1 -type f -name "*.deb" -print0)

            if [ "$removed_any" -eq 0 ]; then
              echo "‚ùå No broken package detected by per-file check, but dpkg-scanpackages still fails."
              echo "---- scan.log ----"
              sed -n '1,200p' scan.log || true
              echo "---- tmp.log (last per-file test) ----"
              sed -n '1,200p' tmp.log || true
              exit 1
            fi

            echo "Removed packages listed in removed.list:"
            sed -n '1,200p' removed.list || true
            echo "Retrying dpkg-scanpackages..."
          done

          # n√©n Packages cho apt
          gzip -c9 Packages > Packages.gz
          echo "‚úÖ Packages.gz created"

          if [ -z "$(ls *.deb 2>/dev/null)" ]; then
            touch Packages
          fi

      - name: Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./

  deploy:
    runs-on: ubuntu-latest
    needs: build

    permissions:
      contents: read
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
